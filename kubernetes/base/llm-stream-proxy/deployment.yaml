# LLM Stream Proxy
# Accepts chat requests, streams from vLLM, publishes tokens to Redis
apiVersion: v1
kind: Namespace
metadata:
  name: llm-system
---
apiVersion: v1
kind: Service
metadata:
  name: llm-stream-proxy
  namespace: llm-system
  labels:
    app.kubernetes.io/name: llm-stream-proxy
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: llm-stream-proxy
  ports:
    - name: http
      port: 80
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-stream-proxy
  namespace: llm-system
  labels:
    app.kubernetes.io/name: llm-stream-proxy
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: llm-stream-proxy
  template:
    metadata:
      labels:
        app.kubernetes.io/name: llm-stream-proxy
    spec:
      containers:
        - name: proxy
          image: brianapley/llm-stream-proxy:latest
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: REDIS_ADDR
              value: "redis.redis-system.svc.cluster.local:6379"
            - name: VLLM_URL
              value: "http://llm-inference.llm-system.svc.cluster.local:8000"
            - name: MODEL_NAME
              value: "mistralai/Mistral-7B-Instruct-v0.3"
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
