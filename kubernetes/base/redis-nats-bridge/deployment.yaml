# Redis-NATS Bridge Deployment
# Subscribes to Redis pub/sub and publishes to NATS JetStream
# Single instance (non-HA) - relies on NATS deduplication for future multi-instance

apiVersion: v1
kind: Namespace
metadata:
  name: bridge-system
  labels:
    app.kubernetes.io/name: redis-nats-bridge
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-nats-bridge-config
  namespace: bridge-system
data:
  # Redis connection (in redis-system namespace)
  REDIS_ADDR: "redis.redis-system.svc.cluster.local:6379"
  REDIS_PASSWORD: ""
  REDIS_DB: "0"
  REDIS_CHANNEL: "chat.*.tokens"

  # NATS connection (core cluster in nats-system namespace)
  NATS_URL: "nats://nats.nats-system.svc.cluster.local:4222"

  # Deduplication window (seconds) - messages with same ID within window are deduplicated
  DEDUPE_WINDOW_SEC: "30"
---
apiVersion: v1
kind: Service
metadata:
  name: redis-nats-bridge
  namespace: bridge-system
  labels:
    app.kubernetes.io/name: redis-nats-bridge
spec:
  selector:
    app.kubernetes.io/name: redis-nats-bridge
  ports:
    - name: metrics
      port: 9090
      targetPort: 9090
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-nats-bridge
  namespace: bridge-system
  labels:
    app.kubernetes.io/name: redis-nats-bridge
spec:
  # Single replica for now - see CLAUDE.md for HA considerations
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: redis-nats-bridge
  template:
    metadata:
      labels:
        app.kubernetes.io/name: redis-nats-bridge
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: redis-nats-bridge
          image: brianapley/redis-nats-bridge:latest
          envFrom:
            - configMapRef:
                name: redis-nats-bridge-config
          env:
            # Unique instance ID for logging/debugging
            - name: INSTANCE_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          # No health endpoints in current implementation
          # TODO: Add /healthz endpoint to the Go service
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "pgrep redis-nats-bridge"
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "pgrep redis-nats-bridge"
            initialDelaySeconds: 5
            periodSeconds: 10
      # Restart on failure
      restartPolicy: Always
